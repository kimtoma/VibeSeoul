<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vibe Seoul ‚Äî Feel K-Content Through Seoul</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0a0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0f;
      --text: #f0f0f0;
      --text-dim: #777;
      --accent: #FFB800;
      --accent-glow: rgba(255,184,0,0.2);
      --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Outfit', 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== SCREENS ===== */
    .screen {
      position: fixed; inset: 0;
      opacity: 0; pointer-events: none;
      transition: opacity 0.55s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .screen.active { opacity: 1; pointer-events: auto; }

    /* ===== LANDING MAP BACKGROUND ===== */
    #landingMap {
      position: absolute; inset: 0; z-index: 0;
      opacity: 0.28; pointer-events: none;
    }
    .landing-map-dim {
      position: absolute; inset: 0; z-index: 1;
      background: rgba(10,10,15,0.55);
      pointer-events: none;
    }

    /* ===== ATMOSPHERIC ORBS ===== */
    .orb {
      position: absolute; border-radius: 50%;
      pointer-events: none; z-index: 2;
    }
    .orb-1 {
      width: 75vw; height: 75vw; top: -22%; left: -12%;
      background: radial-gradient(circle, rgba(255,184,0,0.1) 0%, transparent 65%);
      filter: blur(70px);
      animation: orbDrift1 24s ease-in-out infinite;
    }
    .orb-2 {
      width: 60vw; height: 60vw; bottom: -18%; right: -8%;
      background: radial-gradient(circle, rgba(167,139,250,0.09) 0%, transparent 65%);
      filter: blur(80px);
      animation: orbDrift2 30s ease-in-out infinite;
    }
    .orb-3 {
      width: 45vw; height: 45vw; top: 32%; right: 18%;
      background: radial-gradient(circle, rgba(0,212,255,0.07) 0%, transparent 65%);
      filter: blur(60px);
      animation: orbDrift3 20s ease-in-out 4s infinite;
    }
    @keyframes orbDrift1 {
      0%,100% { transform: translate(0,0) scale(1); }
      30%  { transform: translate(5vw, 4vh) scale(1.1); }
      60%  { transform: translate(2vw, 8vh) scale(0.93); }
    }
    @keyframes orbDrift2 {
      0%,100% { transform: translate(0,0) scale(1); }
      40%  { transform: translate(-5vw,-4vh) scale(1.08); }
      70%  { transform: translate(3vw,-2vh) scale(0.94); }
    }
    @keyframes orbDrift3 {
      0%,100% { transform: translate(0,0) scale(1); opacity: 0.8; }
      50%  { transform: translate(-4vw, 5vh) scale(1.18); opacity: 1; }
    }

    /* ===== LANDING ===== */
    #landingScreen { background: var(--bg); overflow: hidden; }

    .landing-header {
      position: absolute; top: 0; left: 0; right: 0;
      z-index: 60;
      padding: 26px 28px;
      display: flex; align-items: baseline; gap: 10px;
      pointer-events: none;
    }
    .logo { font-size: 1.25rem; font-weight: 900; letter-spacing: -0.03em; }
    .logo span { color: var(--accent); }
    .logo-sub {
      font-size: 0.65rem; letter-spacing: 0.14em;
      text-transform: uppercase; color: var(--text-dim);
    }

    /* Scatter stage ‚Äî full screen canvas for posters */
    .scatter-stage {
      position: absolute; inset: 0; overflow: hidden; z-index: 10;
    }

    /* Individual poster */
    .poster {
      position: absolute;
      cursor: pointer;
      z-index: 10;
      -webkit-user-drag: none;
      user-select: none;
    }
    .poster:hover { z-index: 100; }
    .poster.clicking { z-index: 200; }

    .poster-frame {
      width: 100%;
      aspect-ratio: 2/3;
      border-radius: 14px;
      overflow: hidden;
      position: relative;
      border: 2.5px solid rgba(255,255,255,0.12);
      box-shadow:
        0 8px 32px rgba(0,0,0,0.55),
        0 2px 8px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.06);
      transition: box-shadow 0.35s, border-color 0.35s, transform 0.25s;
      will-change: transform;
      background: var(--poster-bg, #111);
    }
    .poster:hover .poster-frame {
      border-color: rgba(255,255,255,0.35);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.65),
        0 0 40px var(--poster-glow, rgba(255,184,0,0.3));
    }
    .poster.clicking .poster-frame {
      transform: scale(1.1);
      border-color: rgba(255,255,255,0.6);
      box-shadow:
        0 28px 80px rgba(0,0,0,0.75),
        0 0 70px var(--poster-glow, rgba(255,184,0,0.5));
    }

    /* Fallback bg + emoji (shown while image loads) */
    .poster-fallback {
      position: absolute; inset: 0;
      display: flex; align-items: center; justify-content: center;
      font-size: 3.5rem;
      background: var(--poster-bg, #111);
    }

    /* Real poster image */
    .poster-img {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    .poster-img.loaded { opacity: 1; }

    /* Shimmer skeleton while loading */
    .poster-shimmer {
      position: absolute; inset: 0;
      background: linear-gradient(90deg,
        rgba(255,255,255,0.03) 25%,
        rgba(255,255,255,0.08) 50%,
        rgba(255,255,255,0.03) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.8s infinite;
    }
    .poster-shimmer.hidden { display: none; }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Title overlay at bottom */
    .poster-info {
      position: absolute; bottom: 0; left: 0; right: 0;
      padding: 28px 12px 12px;
      background: linear-gradient(to top, rgba(0,0,0,0.88) 0%, transparent 100%);
      border-radius: 0 0 12px 12px;
    }
    .poster-genre {
      font-size: 0.58rem; letter-spacing: 0.16em; text-transform: uppercase;
      color: var(--poster-accent, var(--accent));
      margin-bottom: 4px;
    }
    .poster-title { font-size: 0.92rem; font-weight: 700; line-height: 1.2; }
    .poster-ko {
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 0.68rem; color: rgba(255,255,255,0.45); margin-top: 2px;
    }

    /* Tap hint */
    .tap-hint {
      position: absolute; bottom: 28px; left: 50%;
      transform: translateX(-50%);
      font-size: 0.68rem; letter-spacing: 0.2em; text-transform: uppercase;
      color: rgba(255,255,255,0.25); z-index: 50; white-space: nowrap;
      animation: hintPulse 3s ease-in-out infinite;
    }
    @keyframes hintPulse {
      0%,100% { opacity: 0.3; } 50% { opacity: 0.8; }
    }

    /* ===== LOADING ===== */
    #loadingScreen {
      background: var(--bg);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center; gap: 20px;
    }
    .load-preview {
      width: 200px; height: 300px;
      border-radius: 22px; overflow: hidden;
      position: relative;
      border: 2.5px solid rgba(255,255,255,0.12);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      animation: loadBreath 1.6s ease-in-out infinite;
    }
    @keyframes loadBreath {
      0%,100% { transform: scale(1); opacity: 0.85; }
      50% { transform: scale(1.04); opacity: 1; }
    }
    .load-preview-img { width: 100%; height: 100%; object-fit: cover; }
    .load-preview-fallback {
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      font-size: 2.8rem;
    }
    .loading-text { font-size: 1rem; color: var(--text-dim); letter-spacing: 0.04em; }
    .loading-text span { color: var(--accent); font-weight: 700; }
    .loading-dots { display: flex; gap: 6px; }
    .loading-dots span {
      width: 7px; height: 7px; border-radius: 50%; background: var(--accent);
      animation: dotBounce 1.2s ease-in-out infinite;
    }
    .loading-dots span:nth-child(2) { animation-delay: 0.15s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.3s; }
    @keyframes dotBounce {
      0%,80%,100% { transform: scale(0.5); opacity: 0.35; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* ===== RESULT ===== */
    #resultScreen { background: #000; }

    #map { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 0; }

    .result-topbar {
      position: absolute; top: 0; left: 0; right: 0; z-index: 20;
      padding: 20px 20px 50px;
      display: flex; align-items: center; gap: 14px;
      background: linear-gradient(to bottom, rgba(10,10,15,0.85) 0%, transparent 100%);
    }
    .back-btn {
      width: 40px; height: 40px; border-radius: 50%;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.14);
      color: #fff; font-size: 1.1rem; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: background 0.2s, transform 0.2s;
    }
    .back-btn:hover { background: rgba(255,255,255,0.18); transform: scale(1.05); }
    .result-content-title { font-size: 1.05rem; font-weight: 700; line-height: 1.2; }
    .result-mood-label { font-size: 0.72rem; color: var(--accent); margin-top: 3px; transition: color var(--transition); }

    /* Bottom glass panel */
    .spots-panel {
      position: absolute; bottom: 0; left: 0; right: 0; z-index: 20;
      background: linear-gradient(to top, rgba(8,8,14,0.97) 55%, transparent 100%);
      padding: 0 0 env(safe-area-inset-bottom, 16px);
    }

    .music-player {
      display: flex; align-items: center; gap: 14px;
      padding: 14px 20px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .play-btn {
      width: 36px; height: 36px; border-radius: 50%;
      background: var(--accent); border: none; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0; transition: transform 0.2s, background var(--transition);
    }
    .play-btn:hover { transform: scale(1.08); }
    .play-btn svg { width: 15px; height: 15px; fill: #0a0a0f; }
    .music-info { flex: 1; min-width: 0; }
    .music-track {
      font-size: 0.82rem; font-weight: 600;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .music-artist { font-size: 0.68rem; color: var(--text-dim); margin-top: 2px; }
    .volume-slider { width: 68px; accent-color: var(--accent); flex-shrink: 0; }

    /* Location cards */
    .cards-label {
      padding: 10px 20px 6px;
      font-size: 0.65rem; letter-spacing: 0.14em; text-transform: uppercase; color: var(--text-dim);
    }
    .cards-scroll {
      display: flex; gap: 10px; padding: 2px 20px 8px;
      overflow-x: auto; -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory; scrollbar-width: none;
    }
    .cards-scroll::-webkit-scrollbar { display: none; }

    .location-card {
      flex-shrink: 0; width: 210px;
      background: rgba(255,255,255,0.065);
      backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.09);
      border-radius: 16px; padding: 13px; cursor: pointer;
      scroll-snap-align: start;
      transition: background 0.3s, border-color 0.3s, box-shadow 0.3s;
      animation: cardIn 0.4s ease-out both;
    }
    .location-card:nth-child(1) { animation-delay: 0.05s; }
    .location-card:nth-child(2) { animation-delay: 0.12s; }
    .location-card:nth-child(3) { animation-delay: 0.19s; }
    .location-card:nth-child(4) { animation-delay: 0.26s; }
    .location-card:nth-child(5) { animation-delay: 0.33s; }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .location-card:hover, .location-card.active {
      background: rgba(255,255,255,0.12);
      border-color: var(--accent);
      box-shadow: 0 0 22px var(--accent-glow);
    }
    .card-row1 { display: flex; align-items: center; gap: 8px; margin-bottom: 7px; }
    .card-num {
      width: 20px; height: 20px; border-radius: 50%;
      background: var(--accent); color: #0a0a0f;
      font-size: 0.68rem; font-weight: 700;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0; transition: background var(--transition);
    }
    .card-neighborhood { font-size: 0.65rem; color: var(--accent); transition: color var(--transition); }
    .card-name-en { font-weight: 700; font-size: 0.9rem; line-height: 1.2; }
    .card-name-ko { font-family: 'Noto Sans KR', sans-serif; font-size: 0.72rem; color: var(--text-dim); margin-top: 2px; }
    .card-reason { font-size: 0.72rem; color: rgba(255,255,255,0.45); line-height: 1.4; margin-top: 7px; }
    .card-image {
      width: 100%; aspect-ratio: 4/3;
      border-radius: 9px; overflow: hidden; margin-top: 9px;
      background: rgba(255,255,255,0.04); position: relative;
    }
    .card-image img {
      width: 100%; height: 100%; object-fit: cover;
      opacity: 0; transition: opacity 0.6s;
    }
    .card-image img.loaded { opacity: 1; }
    .skeleton {
      position: absolute; inset: 0;
      background: linear-gradient(90deg,
        rgba(255,255,255,0.03) 25%, rgba(255,255,255,0.07) 50%, rgba(255,255,255,0.03) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    .skeleton.hidden { display: none; }

    /* ===== IMMERSIVE FULLSCREEN VIEW ===== */
    .immersive {
      position: fixed; inset: 0; z-index: 200;
      opacity: 0; pointer-events: none;
      transition: opacity 0.4s;
    }
    .immersive.active { opacity: 1; pointer-events: auto; }

    .imm-bg {
      position: absolute; inset: 0; background: #000;
    }
    /* Main full-bleed image */
    .imm-img {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0; transition: opacity 0.5s;
    }
    .imm-img.visible { opacity: 1; }

    /* Loading placeholder shown before image arrives */
    .imm-placeholder {
      position: absolute; inset: 0;
      display: flex; align-items: center; justify-content: center;
      font-size: 5rem; opacity: 0.3;
    }
    .imm-placeholder.hidden { display: none; }

    /* Gradients for readability */
    .imm-grad-top {
      position: absolute; top: 0; left: 0; right: 0; height: 220px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.72) 0%, transparent 100%);
      pointer-events: none;
    }
    .imm-grad-bottom {
      position: absolute; bottom: 0; left: 0; right: 0; height: 320px;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
      pointer-events: none;
    }

    /* Top bar */
    .imm-top {
      position: absolute; top: 0; left: 0; right: 0;
      padding: 20px 20px 0;
      display: flex; align-items: center; justify-content: space-between;
    }
    .imm-close {
      display: flex; align-items: center; gap: 8px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
      color: #fff; padding: 9px 16px 9px 12px;
      border-radius: 40px; cursor: pointer; font-size: 0.85rem;
      font-family: inherit; transition: background 0.2s;
    }
    .imm-close:hover { background: rgba(255,255,255,0.18); }
    .imm-counter {
      font-size: 0.8rem; color: rgba(255,255,255,0.6);
      background: rgba(0,0,0,0.4);
      padding: 6px 14px; border-radius: 40px;
    }

    /* Bottom info */
    .imm-bottom {
      position: absolute; bottom: 0; left: 0; right: 0;
      padding: 20px 24px 36px;
    }
    .imm-neighborhood {
      font-size: 0.72rem; letter-spacing: 0.12em; text-transform: uppercase;
      color: var(--accent); margin-bottom: 6px;
      transition: color var(--transition);
    }
    .imm-name {
      font-size: 1.6rem; font-weight: 900; line-height: 1.1;
      letter-spacing: -0.02em; margin-bottom: 6px;
    }
    .imm-name-ko {
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 0.9rem; color: rgba(255,255,255,0.55); margin-bottom: 10px;
    }
    .imm-reason {
      font-size: 0.85rem; color: rgba(255,255,255,0.6); line-height: 1.5;
      max-width: 460px; margin-bottom: 20px;
    }

    /* Dot navigation */
    .imm-dots {
      display: flex; gap: 7px; align-items: center; margin-bottom: 4px;
    }
    .imm-dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: rgba(255,255,255,0.3); cursor: pointer; transition: all 0.25s;
    }
    .imm-dot.active { width: 20px; border-radius: 3px; background: var(--accent); }

    /* Prev / Next arrow buttons */
    .imm-arrow {
      position: absolute; top: 50%; transform: translateY(-50%);
      width: 48px; height: 48px; border-radius: 50%;
      background: rgba(255,255,255,0.1); backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.15);
      color: #fff; font-size: 1.5rem; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: background 0.2s, opacity 0.2s;
    }
    .imm-arrow:hover { background: rgba(255,255,255,0.2); }
    .imm-arrow.disabled { opacity: 0.2; pointer-events: none; }
    .imm-prev { left: 16px; }
    .imm-next { right: 16px; }

    /* Card image ‚Äî tap hint */
    .card-image { cursor: pointer; position: relative; }
    .card-image::after {
      content: '‚§¢';
      position: absolute; top: 6px; right: 7px;
      font-size: 0.85rem; color: rgba(255,255,255,0.6);
      opacity: 0; transition: opacity 0.2s; pointer-events: none;
    }
    .card-image:hover::after { opacity: 1; }

    /* Error toast */
    .error-toast {
      position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
      background: rgba(255,60,60,0.14); border: 1px solid rgba(255,60,60,0.3);
      backdrop-filter: blur(12px); padding: 11px 24px; border-radius: 40px;
      color: #ff7070; font-size: 0.82rem; z-index: 999;
      opacity: 0; pointer-events: none; transition: opacity 0.3s;
    }
    .error-toast.active { opacity: 1; pointer-events: auto; }
  </style>
</head>
<body>

<!-- ===== LANDING ===== -->
<div class="screen active" id="landingScreen">
  <div id="landingMap"></div>
  <div class="landing-map-dim"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <header class="landing-header">
    <div class="logo">Vibe<span>Seoul</span></div>
    <div class="logo-sub">Feel K-Content</div>
  </header>
  <div class="scatter-stage" id="scatterStage"></div>
  <div class="tap-hint">tap a poster to vibe</div>
</div>

<!-- ===== LOADING ===== -->
<div class="screen" id="loadingScreen">
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="load-preview" id="loadPreview">
    <div class="load-preview-fallback" id="loadFallback"></div>
    <img class="load-preview-img" id="loadImg" style="display:none">
  </div>
  <div class="loading-text">Vibing with <span>Seoul</span>...</div>
  <div class="loading-dots"><span></span><span></span><span></span></div>
</div>

<!-- ===== RESULT ===== -->
<div class="screen" id="resultScreen">
  <div id="map"></div>
  <div class="result-topbar">
    <button class="back-btn" id="backBtn">‚Üê</button>
    <div>
      <div class="result-content-title" id="resultTitle"></div>
      <div class="result-mood-label" id="moodBanner"></div>
    </div>
  </div>
  <div class="spots-panel">
    <div class="music-player">
      <button class="play-btn" id="audioPlayBtn">
        <svg id="playIcon" viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
      </button>
      <div class="music-info">
        <div class="music-track" id="audioMoodLabel">üéµ K-Content OST</div>
        <div class="music-artist" id="audioArtist">‚Äî</div>
      </div>
      <input type="range" class="volume-slider" id="audioVolume" min="0" max="100" value="30">
    </div>
    <div class="cards-label">Seoul Spots</div>
    <div class="cards-scroll" id="cardsPanel"></div>
  </div>
</div>

<!-- Immersive fullscreen image view -->
<div class="immersive" id="immersiveView">
  <div class="imm-bg"></div>
  <div class="imm-placeholder" id="immPlaceholder"></div>
  <img class="imm-img" id="immImg" alt="">
  <div class="imm-grad-top"></div>
  <div class="imm-grad-bottom"></div>
  <div class="imm-top">
    <button class="imm-close" id="immClose">‚Üê Map</button>
    <div class="imm-counter" id="immCounter">1 / 5</div>
  </div>
  <div class="imm-bottom">
    <div class="imm-neighborhood" id="immNeighborhood"></div>
    <div class="imm-name" id="immName"></div>
    <div class="imm-name-ko" id="immNameKo"></div>
    <div class="imm-reason" id="immReason"></div>

  // ===== GEMINI =====
  async function getLocations(query) {
    const prompt = `You are a Seoul tourism expert who deeply understands K-content culture.

Given this K-content: "${query}"

Recommend 5 real, visitable Seoul locations that match its emotional atmosphere.

Respond ONLY in this exact JSON format, no markdown:
{
  "contentTitle": "the content name",
  "mood": "one of: romantic, tense, bright, melancholy, energetic",
  "moodDescription": "2 sentence atmosphere description",
  "locations": [
    {
      "nameKo": "Korean name",
      "nameEn": "English name",
      "neighborhood": "district/area",
      "lat": 37.xxx,
      "lng": 126.xxx,
      "reason": "1 sentence why this matches",
      "imagePrompt": "Cinematic photorealistic artwork of [this Seoul location] at [time of day], [mood atmosphere]. 4K, Korean urban aesthetic."
    }
  ],
  "ost": {
    "title": "Most iconic OST title",
    "artist": "Artist name",
    "searchQuery": "YouTube search query",
    "startSeconds": 30
  }
}`;

    const res = await fetch('/api/gemini', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        model: 'gemini-2.5-flash',
        body: {
          contents: [{ parts: [{ text: prompt }] }],
          generationConfig: { temperature: 0.8, topP: 0.95, responseMimeType: 'application/json' },
        },
      }),
    });
    const data = await res.json();
    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
    if (!text) throw new Error('No response from Gemini');
    return JSON.parse(text);
  }

  async function generateImage(imagePrompt, index) {
    try {
      const res = await fetch('/api/gemini', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          model: 'gemini-3.1-flash-image-preview',
          body: {
            contents: [{ parts: [{ text: imagePrompt }] }],
            generationConfig: { responseModalities: ['TEXT', 'IMAGE'] },
          },
        }),
      });
      const data = await res.json();
      const parts = data.candidates?.[0]?.content?.parts || [];
      const imgPart = parts.find(p => p.inlineData);
      if (imgPart) {
        const img = document.getElementById(`img-${index}`);
        img.src = `data:${imgPart.inlineData.mimeType};base64,${imgPart.inlineData.data}`;
        img.onload = () => {
          img.classList.add('loaded');
          document.getElementById(`skeleton-${index}`)?.classList.add('hidden');
        };
      }
    } catch (e) { console.warn(`Image ${index} failed:`, e); }
  }

  async function generateAllImages(locations) {

      await generateImage(locations[i].imagePrompt, i);
      if (i < locations.length - 1) await new Promise(r => setTimeout(r, 1200));
    }
  }

  // ===== SOUND MANAGER =====
  class SoundManager {
    constructor() {
      this.player = null; this.isPlaying = false; this.isReady = false; this.pendingPlay = null;
      const div = document.createElement('div');
      div.id = 'yt-player';
      div.style.cssText = 'position:fixed;bottom:0;left:0;width:1px;height:1px;opacity:0;pointer-events:none;';
      document.body.appendChild(div);
    }
    _onReady() {
      this.isReady = true; this.player.setVolume(30);
      if (this.pendingPlay) { this._loadVideo(this.pendingPlay.videoId, this.pendingPlay.startSeconds); this.pendingPlay = null; }
    }
    _loadVideo(videoId, startSeconds) {
      if (!this.isReady || !this.player) { this.pendingPlay = { videoId, startSeconds }; return; }
      this.player.loadVideoById({ videoId, startSeconds: startSeconds || 0 });
      this.isPlaying = true;
    }
    async changeMood(ostData) {
      if (!ostData) return;
      document.getElementById('audioMoodLabel').textContent = `üéµ ${ostData.title || 'OST'}`;
      document.getElementById('audioArtist').textContent = ostData.artist || '‚Äî';
      const query   = ostData.searchQuery || `${ostData.title} ${ostData.artist} official`;
      const videoId = await this._searchYouTube(query);
      if (videoId) this._loadVideo(videoId, ostData.startSeconds || 0);
    }
    async _searchYouTube(query) {
      try {
        const res  = await fetch(`/api/youtube-search?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        return data.items?.[0]?.id?.videoId || null;
      } catch { return null; }
    }
    toggle() {
      if (!this.player || !this.isReady) return this.isPlaying;
      if (this.isPlaying) { this.player.pauseVideo(); this.isPlaying = false; }
      else { this.player.playVideo(); this.isPlaying = true; }
      return this.isPlaying;
    }
    setVolume(v) { if (this.player && this.isReady) this.player.setVolume(v); }
  }

  const soundManager = new SoundManager();

  function onYouTubeIframeAPIReady() {
    soundManager.player = new YT.Player('yt-player', {

  async function doSearch(content, idx) {
    // Loading screen ‚Äî show poster preview
    const loadImg      = document.getElementById('loadImg');
    const loadFallback = document.getElementById('loadFallback');
    const posterImgEl  = document.getElementById(`posterImg-${idx}`);

    if (posterImgEl?.classList.contains('loaded') && posterImgEl.src) {
      loadImg.src = posterImgEl.src;
      loadImg.style.display = 'block';
      loadFallback.style.display = 'none';
    } else {
      loadFallback.textContent = content.emoji;
      document.getElementById('loadPreview').style.background = content.bg;
      loadImg.style.display = 'none';
      loadFallback.style.display = 'flex';
    }
    showScreen('loadingScreen');

    try {
      const data = await getLocations(content.query);

      currentLocations = data.locations;
      applyMood(data.mood);
      document.getElementById('resultTitle').textContent = data.contentTitle || content.query;

      showScreen('resultScreen');
      addMarkers(data.locations, data.mood);
      buildCards(data.locations);

      try { await soundManager.changeMood(content.ost || data.ost); updateAudioUI(true); }
      catch (e) { console.warn('Audio failed:', e); }

      generateAllImages(data.locations);

    } catch (err) {
      console.error(err);
      showScreen('landingScreen');
      const toast = document.getElementById('errorMsg');
      toast.classList.add('active');
      setTimeout(() => toast.classList.remove('active'), 3000);
    }
  }

  // ===== IMMERSIVE VIEW =====
  function openImmersive(idx) {
    immersiveIdx = idx;
    renderImmersive();
    document.getElementById('immersiveView').classList.add('active');
  }

  function closeImmersive() {
    document.getElementById('immersiveView').classList.remove('active');
  }

  function navigateImmersive(dir) {
    const newIdx = immersiveIdx + dir;
    if (newIdx < 0 || newIdx >= currentLocations.length) return;
    immersiveIdx = newIdx;
    renderImmersive();
  }

  function renderImmersive() {
    const loc   = currentLocations[immersiveIdx];
    const total = currentLocations.length;
    if (!loc) return;

    document.getElementById('immCounter').textContent     = `${immersiveIdx + 1} / ${total}`;
    document.getElementById('immNeighborhood').textContent = loc.neighborhood;
    document.getElementById('immName').textContent         = loc.nameEn;
    document.getElementById('immNameKo').textContent       = loc.nameKo;
    document.getElementById('immReason').textContent       = loc.reason;

    // Dots
    const dotsEl = document.getElementById('immDots');
    dotsEl.innerHTML = '';
    for (let i = 0; i < total; i++) {
      const dot = document.createElement('div');
      dot.className = 'imm-dot' + (i === immersiveIdx ? ' active' : '');
      dot.addEventListener('click', () => { immersiveIdx = i; renderImmersive(); });
      dotsEl.appendChild(dot);
    }

    // Arrow visibility
    document.getElementById('immPrev').classList.toggle('disabled', immersiveIdx === 0);
    document.getElementById('immNext').classList.toggle('disabled', immersiveIdx === total - 1);

    // Image
    const immImg         = document.getElementById('immImg');
    const immPlaceholder = document.getElementById('immPlaceholder');
    const srcImg         = document.getElementById(`img-${immersiveIdx}`);

    immImg.classList.remove('visible');
    immImg.src = '';
    immPlaceholder.textContent = '‚è≥';
    immPlaceholder.classList.remove('hidden');

    const tryLoad = (attempts) => {
      const img = document.getElementById(`img-${immersiveIdx}`);
      if (img?.classList.contains('loaded') && img.src) {
        immImg.onload = () => {
          immImg.classList.add('visible');
          immPlaceholder.classList.add('hidden');
        };
        immImg.src = img.src;
      } else if (attempts > 0) {
        setTimeout(() => tryLoad(attempts - 1), 600);
      }
    };
    tryLoad(30); // poll up to ~18s
  }

  // Button events
  document.getElementById('immClose').addEventListener('click', closeImmersive);
  document.getElementById('immPrev').addEventListener('click', () => navigateImmersive(-1));
  document.getElementById('immNext').addEventListener('click', () => navigateImmersive(1));

  // Keyboard nav
  document.addEventListener('keydown', e => {
    if (!document.getElementById('immersiveView').classList.contains('active')) return;
    if (e.key === 'Escape')      closeImmersive();
    if (e.key === 'ArrowLeft')   navigateImmersive(-1);
    if (e.key === 'ArrowRight')  navigateImmersive(1);
  });

  // Touch swipe on immersive
  let immTouchX = 0;
  document.getElementById('immersiveView').addEventListener('touchstart', e => {
    immTouchX = e.touches[0].clientX;
  }, { passive: true });
  document.getElementById('immersiveView').addEventListener('touchend', e => {
    const dx = e.changedTouches[0].clientX - immTouchX;
    if (Math.abs(dx) > 50) navigateImmersive(dx < 0 ? 1 : -1);
  }, { passive: true });

  // ===== INIT =====
  buildScatter();

  if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js').catch(() => {});
</script>
